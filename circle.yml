checkout:
  post:
    - git config --global user.email "sayhi@circleci.com"
    - git config --global user.name "CircleCI"
    - git remote add thoughtbot git@github.com:thoughtbot/hound.git || true
    - git fetch thoughtbot
    - git merge thoughtbot/master --no-edit --squash && git push origin master
test:
  override:
    - bundle exec rspec --color spec --format progress
deployment:
  master:
    branch: master
    commands:
      - bundle exec cap staging deploy
  production:
    branch: production
    commands:
      - bundle exec cap production deploy
